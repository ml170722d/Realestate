<div>
  <h2><b>Login</b></h2>
  <table>
    <tr>
      <td>Username:</td>
      <td><input type="text" name="usernaem" [(ngModel)]="user.username" /></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td>
        <input type="password" name="password" [(ngModel)]="user.password" />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button (click)="login()">Login</button>
      </td>
    </tr>
  </table>
  <a routerLink="register">Register</a>
</div>
