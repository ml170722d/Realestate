<div>
  <table>
    <tr>
      <td>New password:</td>
      <td>
        <input type="password" [(ngModel)]="newPass" />
      </td>
    </tr>
    <tr>
      <td>Repeat new password:</td>
      <td>
        <input type="password" [(ngModel)]="repPass" />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button (click)="submit()">Submit</button>
      </td>
    </tr>
  </table>
</div>
