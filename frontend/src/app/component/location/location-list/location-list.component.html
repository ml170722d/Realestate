<div>
  <button (click)="toggle()">
    <p *ngIf="hide; else hideList">Show list</p>
    <ng-template #hideList>Hide list</ng-template>
  </button>
  <br />
  <div [hidden]="hide">
    <div *ngFor="let l of locs">
      <app-location-basic-info [loc]="l"></app-location-basic-info>
    </div>
  </div>
</div>
