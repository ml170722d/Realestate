<div>
  <div [ngSwitch]="user.type">
    <div>
      <app-welcome [name]="user.name!"></app-welcome>
      <hr />
      <div *ngSwitchCase="0"><app-admin></app-admin></div>
      <div *ngIf="user.type != 0">
        <div *ngSwitchCase="1">
          <app-advertiser [id]="user._id!"></app-advertiser>
        </div>
        <div *ngSwitchCase="2"><app-buyer></app-buyer></div>
        <hr />
        <h3>Create post</h3>
        <app-post-form></app-post-form>
        <hr />
        <app-post-list-owner [id]="user._id!"></app-post-list-owner>
      </div>
      <hr />
      <h3>Change password</h3>
      <app-change-pass [id]="user._id!"></app-change-pass>
      <hr />
      <button routerLink="/user/change/{{ user._id }}">Change Info</button>
      <hr />
      <app-logout [id]="user._id!"></app-logout>
    </div>
    <div *ngSwitchDefault><h1>ERROR</h1></div>
  </div>
</div>
